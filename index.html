<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gears</title>
    <script
      src="https://kit.fontawesome.com/cc8d022b28.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <header>
      <!-- nav section -->
      <div class="navbar">
        <div class="nav-icon">
          <i class="fa-solid fa-bars" style="color: #000000"></i>
        </div>
        <div class="nav-title">
          <h3>Influencer Products</h3>
        </div>
        <div class="nav-list">
          <nav class="nav-items">
            <a href="">Home</a>
            <a href="">Products</a>
            <a href="">Sign up</a>
            <a href="">Log in</a>
            <a href="">
              <i
                class="fa-solid fa-magnifying-glass"
                style="color: #000000"
              ></i>
            </a>
          </nav>
          <nav class="cart-icon">
            <a href="">
              <i class="fa-solid fa-cart-shopping" style="color: #000000"></i>
            </a>
          </nav>
        </div>
      </div>

      <!-- banner section -->
      <div class="banner">
        <div class="banner-content">
          <h2>Start your Journey as Influencer</h2>
          <p>
            Shop exclusive influencer-curated products! Discover trending
            must-haves, insider favorites, and unique finds that amplify your
            style and impact. Elevate your game today!
          </p>
          <button class="btn-primary">
            Prebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-image">
          <img src="./images/main-camera.png" alt="" />
        </div>
      </div>
    </header>
    <main>
      <!-- company logo section -->
      <section class="logo">
        <div>
          <img src="./logos/Alibaba.svg" alt="" />
        </div>
        <div>
          <img src="./logos/Amazon.svg" alt="" />
        </div>
        <div>
          <img src="./logos/Daraz.svg" alt="" />
        </div>
        <div>
          <img src="./logos/Ebay.svg" alt="" />
        </div>
        <div>
          <img src="./logos/Rakuten.svg" alt="" />
        </div>
        <div>
          <img src="./logos/Walmart.svg" alt="" />
        </div>
        <div>
          <img src="./logos/Target.svg" alt="" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
